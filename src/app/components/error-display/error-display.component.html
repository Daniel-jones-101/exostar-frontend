<div *ngIf="showError" class="error-container">
  <mat-card class="error-card">
    <mat-card-header>
      <mat-card-title>Error</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ errorMessage }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="closeError()">Close</button>
    </mat-card-actions>
  </mat-card>
</div>
